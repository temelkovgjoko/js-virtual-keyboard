<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual Keyboard w/ HTML, CSS & JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="keyboard/keyboard.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="keyboard">
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key">a</button>
        <button type="button" class="keyboard__key keyboard_key--wide">
          <i class="material-icons">backspace</i>
        </button>
        <button type="button" class="keyboard__key keyboard_key--extra-wide">
          <i class="material-icons">space_bar</i>
        </button>
        <button
          type="button"
          class="keyboard__key keyboard_key--wide keyboard__key--activatable"
        >
          <i class="material-icons">keyboard_capslock</i>
        </button>

        <button
          type="button"
          class="keyboard__key keyboard_key--wide keyboard__key--dark"
        >
          <i class="material-icons">check_circle</i>
        </button>
      </div>
    </div>
    <script src="keyboard/keyboard.js"></script>
  </body>
</html>
